	<meta charset="UTF-8">

<body>
	lpcvページです。


<!-- LP送客 -->
<!-- x-lift_conversion -->
<script type="text/javascript">
    var XLR = {};
    XLR.redirectorDomain = 'bc.x-lift.jp';
    var now = new Date();
    var timestamp = now.getFullYear() + '/' + ('0' + (now.getMonth() + 1)).slice(-2) + '/' + ('0' + now.getDate()).slice(-2) + ' ' +
        ('0' + now.getHours()).slice(-2) + ':' + ('0' + now.getMinutes()).slice(-2) + ':' + ('0' + now.getSeconds()).slice(-2);
    XLR.id = timestamp;
    XLR.num = 0;
    XLR.amount = 0;
    XLR.addSchemeToUrl = function (url) {
        return window.location.protocol + '//' + url;
    }
    XLR.main = function () {
        var url = XLR.addSchemeToUrl(XLR.redirectorDomain + '/cv?') +
            'c=1895899684' +
            '&n=' + XLR.num +
            '&a=' + XLR.amount +
            '&i=' + XLR.id;
        var scriptNode = document.createElement('script');
        scriptNode.async = true;
        scriptNode.src = url;
        var target = document.getElementsByTagName('script')[0];
        target.parentNode.insertBefore(scriptNode, target);
    }
    XLR.main();

</script>
</body>
</html>
